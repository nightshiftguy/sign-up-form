<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="side-hero">
        <div class="logo-container">
            <img src="img/odin-lined.png">
            <h1 class="logo-text">ODIN</h1>
        </div>
        <footer class="image-author">Photo by <u>Halie West</u> on <u>Whiplash</u></footer>
    </aside>
    <main class="content">
        <article class="about-service">
            <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br/>Sign up now and get started.
            </p>
            <p>
                You know you want to.
            </p>
        </article>
        <form action="index.html" method="get" class="registration-form">
            <h1>Let's do this!</h1>
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" class="first-name" required>
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" class="last-name" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" class="email" required>
            </div>
            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" class="phone-number" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" class="password" required>
            </div>
            <div>
                <label for="confirm-password">CONFRIM PASSWORD</label>
                <input type="password" name="confirm-password" class="confirm-password" required>
            </div>
        </form>
        <section></section>
    </main>
</body>
</html>
